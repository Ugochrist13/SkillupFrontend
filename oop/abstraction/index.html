<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstraction</title>
</head>

<body>


    <script>
        const humans = {
            canEat() {
                console.log("We can eat");
            },
            canSleep() {
                console.log("We can sleep");
            }
        }
        console.log(humans);
        
        humans.canCry = () => {
            console.log("We can sleep");
            
        }
        console.log(humans);
        
        humans.__proto__.canPoop = () => {
            console.log("We can poop ðŸ’©");
        }
        
        humans.canPoop();

    </script>
</body>

</html>
