        const playlist = document.querySelector(".playlist")

        const arr = [
            { id: 0, title: "./Can't_Be_Friends_Instrumental(128k).mp3" },
            { id: 1, title: "./Audio_002.wav" }
        ]

        function startPlaying(id) {
            audio.src = arr[id].title
            audio.play()
        }

        for (let index = 0; index < arr.length; index++) {
            const btn = document.createElement("button")
            btn.innerHTML = arr[index].title.substring(2,arr[index].title.length)
            btn.setAttribute("onclick", "startPlaying(" + arr[index].id + ")")

            playlist.appendChild(btn)
