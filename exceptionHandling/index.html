<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="text" class="first-input" placeholder="put first value">
    <select name="" id="selector">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    
    <input type="text" class="second-input" placeholder="put second value">
    <button class="sum-btn">Calulate</button>
    <p class="ans"></p>
    <p class="error" style="color: red;"></p>

    <script src="change.js"></script>
</body>

</html>
