<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>

<body>




    <script>
        class Car {
            // Private variable
            name = ""
            constructor() {
                
            }

            getName() {
                return this.name
            }

            setName(val) {
                this.name = val
            }
        }

        const car = new Car()
        car.name = "ddd" // Dont do this
        console.log(car.getName());
        car.setName("Honda") // Do this 
        console.log(car.getName());

    </script>
</body>

</html>
